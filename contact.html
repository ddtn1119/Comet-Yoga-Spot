    <h1 style="color:white">Contact Information</h1>
    
    <section id="contact">
      <h3>Contact Us!</h3>
      <p style="text-align:center">Please fill out the form below to contact <i>Comet Yoga Spot</i>. All information is required.</p>
      <div>
        <label for="name" id="name-label">Name: <br><input id="name" name="name" type="text" placeholder="John Doe" required /></label>
      </div>
      <div>
        <label for="email" id="email-label">Email: <br><input id="email" name="email" type="email" placeholder="john.doe@utdallas.edu" required /></label>
      </div>
      <div>
        <label for="reference" id="reference-label">How did you hear about us? <br><input id="reference" name="reference" type="text" placeholder="Social media, word of mouth, etc." required /></label>
      </div>
      <div>
        <label for="comments">Comments:<br>
          <textarea id="comments" name="comments" rows="10" cols="30"></textarea>
        </label>
      </div>
      <input type="submit" value="Submit">
      <p style="text-align:center"><i>Copyright Â© 2025 Comet Yoga Spot<br>Redesigned by Andy Nguyen</i></p>
    </section>
